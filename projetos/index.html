<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo adivinhacao</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--topo-->
        <img class="logo" src="./img/logo.png" alt="Controle de video game">
        <h1>JOGO DA ADIVINHAÇÃO</h1>
    </header>
    <main>
        <!--Principal-->
        <div class="sistema">
            <img class="persona" src="./img/persona.png" alt="Controle de video game">
            <p id="texto" class="texto">Olá jogador tudo ok. Estou pensando em um número de 0 até 10. Tente adivinhar!!!!!</p>
        </div>
        <div class="interacao">
            <input type="number" id="numeroInput" placeholder="Digite um número">
            <button onclick="exibirNumero()">Exibir Número</button>
        </div>

    </main>
    <footer>
        <!--Rodape-->
    </footer>

    <script>
        function exibirNumero() {
            var meunumero = 5;
            // Pega o valor digitado no input
            var numero = document.getElementById("numeroInput").value;
            
            if(meunumero==numero)
            {
                document.getElementById("texto").textContent = "Parabens você acertou";
            }else {
                document.getElementById("texto").textContent = "Parabens você errou"; 
            }
            // Exibe o número no parágrafo
            
        }
    </script>
</body>
</html>
